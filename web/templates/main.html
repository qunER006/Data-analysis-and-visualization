<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电商数据分析及可视化</title>
        <script src="../static/js/jquery-1.11.1.min.js"></script>
		<script src="../static/js/echarts.min.js"></script>
		<script src="../static/js/china.js"></script>
        <script src="../static/js/echarts-wordcloud.min.js"></script>
        <link href="../static/css/main.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="gyroContain">
			<div id="title">电商数据分析及可视化</div>
			<div id="tim"></div>
			<div id="l1">
				<img src="../static/img/sample.png" style="width:100%; height:100%;">
				<div id="l11"></div>
			</div>
			<div id="l2">我是左2</div>
			<div id="c1">我是中1</div>
			<div id="c2">
				<div class="search">
					<input type="text" placeholder="请输入" name="" id="" style="font-size:20px;" value=""/>
					<button onclick="send()" ><i>搜索</i></button>
				</div>
				<div id="texx">
					<textarea name="text" id="tex" cols="80px" rows="10px" wrap="soft"></textarea>
				</div>
			</div>
			<div id="r1">我是右1</div>
			<div id="r2">我是右2</div>
			<!-- <script src="../static/js/ec_center.js"></script> -->
			<script src="../static/js/ec_center.js"> </script>
			<script src="../static/js/ec_left1.js"></script>
			<script src="../static/js/ec_left2.js"></script>
			<script src="../static/js/ec_right1.js"> </script>
			<script src="../static/js/ec_right2.js"></script>
			<script src="../static/js/controller.js"> </script>
			<script>
				function send(){
					text=$(".search input").val()
					if (text==''){
						alert("请输入");
					}
					else {
						$.ajax({
							type:"post",
							url:"/search",
							data:{"input":text},
							success: function (data) {
							$("#tex").val(data.comments)
							}
						})
					}

				}
			</script>
		</div>
	</body>
</html>
